<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Memes Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header">
        <nav class="navbar">
            <ul class="nav-items flex align-center space-between">
                <li class="nav-item logo nav-logo flex align-center" onclick="onClickHome()">memegen</li>
                <div class="btn-menu-container flex align-center">
                    <button class="btn-toggle-menu flex align-center" onclick="onToggleMenu()">
                </div>
                <ul class="nav-item nav-links flex align-center">
                    <li class="nav-link flex align-center" onclick="onClickHome()">gallery</li>
                    <li class="nav-link flex align-center" onclick="onClickSaved()">saved</li>
                    <li class="nav-link nav-new flex align-center">new</li>
                </ul>
            </ul>
        </nav>
    </header>
    <main class="main-content flex align-center flex-column">
        <section class="main-gallery flex">
            <ul class="image-gallery local-image-gallery flex align-center space-around"></ul>
        </section>
        <section class="saved-gallery flex">
            <ul class="image-gallery saved-image-gallery flex align-center space-around"></ul>
        </section>
        <section class="modal-download flex align-center flex-column hide">
            <section class="flex align-center">
                <button type="button" class="btn btn-download" onclick="onDownload()">Download</button>
                <button type="button" class="btn btn-cancel" onclick="closePreview()">Cancel</button>
            </section>
            <label class="label-resize flex align-center" for="resize">
                Adjust aspect ratio
                <input id="resize" class="resizer" name="resize" type="range" min="0" max="3" step="0.02" value="1"
                    oninput="updatePreview(this.value)">
            </label>
            <a download="canvas.jpeg" class="hide" id="download" href="#"></a>
            <canvas id="canvas-copy" class="canvas-copy"></canvas>
        </section>
        <section class="editor flex align-center flex-column hide">
            <form class="settings-container" oninput="onSetSettings(this)">
                <select class="settings-font" id="font-family" name="font-family">
                    <option selected="selected">Impact</option>
                    <option>Arial</option>
                    <option>Times</option>
                </select>
                <select class="settings-size" id="font-size" name="font-size">
                    <option>12</option>
                    <option>16</option>
                    <option>20</option>
                    <option selected="selected">24</option>
                    <option>28</option>
                    <option>32</option>
                    <option>36</option>
                    <option>40</option>
                    <option>48</option>
                    <option>56</option>
                    <option>64</option>
                    <option>72</option>
                </select>
                <input class="settings-fill" id="color" type="color" value="#ffffff" name="color" title="Text Color">
                <input class="settings-stroke" id="-webkit-text-stroke-color" type="color" value="#000000"
                    name="-webkit-text-stroke-color" title="Outline Color">
                <input class="settings-text" type="text" placeholder="Enter Caption" name="innerText" id="innerText"
                    value="Enter Caption"></input>
                <button type="button" class="btn btn-submit" onclick="onAddDraw('caption')">Add</button>
                <button type="button" class="btn btn-remove" onclick="onRemoveDraw()">Remove</button>
                <button type="button" class="btn btn-download" onclick="onShowPreview()">Download</button>
                <button type="button" class="btn btn-save" onclick="onSaveMeme()">Save</button>
            </form>
            <section class="canvas-container flex">
                <canvas id="canvas" class="canvas">
                </canvas>
            </section>
        </section>
    </main>

    <script>
        function onToggleMenu() {
            const backdrop = document.querySelector(`.nav-links`)
            document.querySelector(`.nav-links`).classList.toggle('shown')
            document.querySelector(`.btn-toggle-menu`).classList.toggle('shown')
        }
    </script>

    <script src="js/service/storage.service.js"></script>
    <script src="js/service/memes.service.js"></script>
    <script src="js/memes.controller.js"></script>
</body>

</html>
