<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Memes Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header full main-layout">
        <nav class="navbar">
            <ul class="nav-items flex align-center space-between">
                <li class="nav-item logo nav-logo flex align-center" href="#">memegen</li>
                <ul class="nav-item nav-links flex align-center">
                    <li class="nav-link nav-gallery flex align-center">gallery</li>
                    <li class="nav-link nav-new flex align-center">new</li>
                </ul>
            </ul>
        </nav>
    </header>
    <main class="main-content flex align-center">
        <section class="canvas-container">
            <canvas id="canvas" class="canvas">
            </canvas>
        </section>
        <form class="settings-container" oninput="onSetSettings(this)">
            <label for="innerText"><button type="button" class="btn-submit"
                    onclick="onAddDraw('caption')">Add</button></label>
            <input type="text" placeholder="Enter Caption" name="innerText" id="innerText" value="Enter Caption"></input>
            <select id="font-size" name="font-size">
                <option>4</option>
                <option>8</option>
                <option>12</option>
                <option>16</option>
                <option>20</option>
                <option selected="selected">24</option>
                <option>28</option>
                <option>32</option>
                <option>36</option>
                <option>40</option>
            </select>
            <select id="font-family" name="font-family">
                <option selected="selected">Impact</option>
                <option>Arial</option>
                <option>Times New Roman</option>
            </select>
            <input id="color" type="color" value="#ffffff" name="color">
            <input id="-webkit-text-stroke-color" type="color" value="#000000" name="-webkit-text-stroke-color">
        </form>
    </main>

    <script src="js/service/storage.service.js"></script>
    <script src="js/service/memes.service.js"></script>
    <script src="js/memes.controller.js"></script>
</body>

</html>
